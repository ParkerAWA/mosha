{% extends 'OUT.html' %}
{% block content %}

    <div class="container">
        <div style="margin-bottom: 10px">
            <a href="/depart/add/" class="btn btn-success">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                添加
            </a>

            <a href="/depart/upload/" class="btn btn-success">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                上传部门列表
            </a>
        </div>



        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                部门列表
            </div>

            {% csrf_token %}

            <!-- Table -->
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>名称</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for i in depart %}
                    <tr>
                        {#                <th scope="row">1</th>#}
                        <td>{{ i.id }}</td>
                        <td>{{ i.title }}</td>
                        <td>
                            <a href="/depart/{{ i.id }}/update/" class="btn btn-primary btn-xs">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                编辑
                            </a>
                            <a href="/depart/delete/?id={{ i.id }}" class="btn btn-danger btn-xs">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                删除
                            </a>
                        </td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
    </div>

    <div class=" clearfix" style="display: flex;justify-content: center">

        <ul class="pagination" style="float: left">
            {{ page_string }}
            <li>
                <form style="float: left;margin-top: -1px;" method="get">
                    <input type="text" class="form-control"
                           style="position: relative;float: left;display: inline-block;width: 60px;border-radius: 0;"
                           name="page" placeholder="页码">

                    <button class="btn btn-default" type="submit">跳转</button>

                </form>
            </li>
        </ul>

    </div>

{% endblock %}
