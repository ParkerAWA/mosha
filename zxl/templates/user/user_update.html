{% extends 'OUT.html' %}
{% block content %}

    <div class="container">
        <div class="panel-heading" style="margin-bottom: 10px">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            用户编辑
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="form-group" style="margin-bottom: 10px">
                <label>姓名</label>
                <input type="text" class="form-control" name="name" placeholder="修改用户名" value="{{ row.name }}">

                <label>密码</label>
                <input type="password" class="form-control" name="password" placeholder="修改密码" value="{{ row.password }}">

                <label>年龄</label>
                <input type="text" class="form-control" name="age" placeholder="修改年龄" value="{{ row.age }}">

                <label> 账户余额</label>
                <input type="text" class="form-control" name="account" placeholder="修改账户余额" value="{{ row.account }}">

                <label>入职时间</label>
                <input type="text" class="form-control" name="create_time" placeholder="修改入职时间" value="{{ row.create_time|date:"Y-m-d " }}">

                <label>性别</label>
                <select class="form-control" name="gender">
                    {% for item in gender_choices %}
                        <option value="{{ item.0 }}">{{ item.1 }}</option>
                    {% endfor %}
                </select>

                <label>部门</label>
                <select class="form-control" name="depart_id">
                    {% for item in depart_list %}
                        <option value="{{ item.id }}">{{ item.title }}</option>
                    {% endfor %}
                </select>


                <span style="color: red">{{ error_msg }}</span>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>

        </form>


    </div>


{% endblock %}
