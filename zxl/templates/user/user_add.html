{% extends 'OUT.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css' %}">

{% endblock %}


{% block content %}
    <div class="container">
    <div class="container">


    <div class="panel panel-default">

        <div class="panel-heading" style="margin-bottom: 10px">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            用户添加
        </div>





        <form  method="post">
             {% csrf_token %}
            <div class="form-group" style="margin-bottom: 10px">
                <label>用户：</label>
                <input type="text" class="form-control" name="name" placeholder="请输入姓名">
                <label>密码：</label>
                <input type="text" class="form-control" name="password" placeholder="请输入密码">
                <label>年龄：</label>
                <input type="text" class="form-control" name="age" placeholder="请输入年龄">
                <label>账户余额：</label>
                <input type="text" class="form-control" name="account" placeholder="请输入账户余额">
                <label>入职时间：</label>
                <input type="text" class="form-control" id="dt" name="create_time" placeholder="请输入入职时间">


                <label>性别：</label>
                <select class="form-control" name="gender">
                    {% for item in gender_choices %}
                    <option value="{{ item.0 }}">{{ item.1 }}</option>
                    {% endfor %}
                </select>


                <label>部门：</label>
                <select class="form-control" name="depart_id">
                    {% for item in depart_list %}
                    <option value="{{ item.id }}">{{ item.title }}</option>
                    {% endfor %}


                </select>


                <span style="color: red">{{ error_msg }}</span>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>

        </form>

    </div>


</div>

    </div>
{% endblock %}


{% block js %}
    <script src="{% static 'plugins/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js' %}"></script>
    <script>
        $(function (){
            $('#dt').datetimepicker({
                format: 'yyyy-mm-dd',
                language:'zh-CN',
            });
        })
    </script>
{% endblock %}
