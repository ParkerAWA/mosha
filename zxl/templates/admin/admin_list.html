{% extends 'OUT.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet"
          href="{% static 'plugins/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css' %}">

{% endblock %}

{% block content %}
    <div class="container" style="margin-bottom: 10px">
        <a href="/admin/modelformadd/" class="btn btn-danger">
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
            添加
        </a>

        <div style="float: right;width: 300px">
            <form method="get">
                <div class="input-group">

                    <input type="search" class="form-control" placeholder="管理员名称" name="admin"
                           value="{{ search_data }}">
                    <span class="input-group-btn">
                <button class="btn btn-default" type="submit">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"> </span>
                </button>
                </span>

                </div>
            </form>
        </div>

    </div>



    <div class="container">
        <div class="panel panel-default">

            <div class="panel-heading" style="margin-bottom: 10px">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                管理员
            </div>

            <table class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>用户名</th>
                    <th>密码</th>
                    <th>重置密码</th>

                    <th>操作</th>

                </tr>
                </thead>
                <tbody>
                {% for i in admin %}
                    <tr>
                        <td>{{ i.id }}</td>
                        <td>{{ i.username }}</td>
{#                        <td>{{ i.password }}</td>#}

                        <td>*****</td>
                        <td>
                            <a href="/admin/{{ i.id }}/password/" class="btn btn-primary btn-xs">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                重置密码
                            </a>
                        </td>

                        <td>
                            <a href="/admin/{{ i.id }}/update/" class="btn btn-primary btn-xs">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                编辑
                            </a>
                            <a href="/admin/delete/?id={{ i.id }}" class="btn btn-danger btn-xs">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                删除
                            </a>
                        </td>

                    </tr>
                {% endfor %}


                </tbody>
            </table>


        </div>
    </div>



    <div class=" clearfix" style="display: flex;justify-content: center">

        <ul class="pagination" style="float: left">
            {{ page_string }}
            <li>
                <form style="float: left;margin-top: -1px;" method="get">
                    <input type="text" class="form-control"
                           style="position: relative;float: left;display: inline-block;width: 60px;border-radius: 0;"
                           name="page" placeholder="页码">

                    <button class="btn btn-default" type="submit">跳转</button>

                </form>
            </li>
        </ul>

    </div>



{% endblock %}

{% block js %}
    <script src="{% static 'plugins/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js' %}"></script>
    <script>
        $(function () {
            $('#id_create_time').datetimepicker({
                format: 'yyyy-mm-dd',
                language: 'zh-CN',
            });
        })
    </script>
{% endblock %}
