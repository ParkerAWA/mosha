{% extends 'OUT.html' %}
{% block content %}
  <div class="container">
           <div style="margin-bottom: 10px">
            <a href="/test/add/" class="btn btn-success">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                添加
            </a>
      <div style="float: right;width: 300px" >
            <form method="get">
                <div class="input-group">


                    <input type="search" class="form-control" placeholder="搜索名字" name="test" value="{{ search_data }}">
                    <span class="input-group-btn">
                <button class="btn btn-default" type="submit">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"> </span>
                </button>
                </span>

                </div>
            </form>
        </div>

        </div>

        <div class="panel panel-default">

            <div class="panel-heading" style="margin-bottom: 10px">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                测试信息
            </div>

            <table class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>名字</th>
                    <th>年龄</th>
                    <th>身高</th>
                    <th>体重</th>
                    <th>操作</th>

                </tr>
                </thead>
                <tbody>
                {% for i in test %}
                    <tr>
                        <td>{{ i.id }}</td>
                        <td>{{ i.username }}</td>
                        <td>{{ i.age }}</td>
                        <td>{{ i.high }}cm</td>
                        <td>{{ i.weight }}kg</td>



                        <td>
                            <a href="/test/{{ i.id }}/update/" class="btn btn-primary btn-xs">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                编辑
                            </a>
                            <a href="/test/delete/?id={{ i.id }}" class="btn btn-danger btn-xs">

                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                删除
                            </a>
                        </td>

                    </tr>
                {% endfor %}


                </tbody>
            </table>


        </div>
    </div>
    </div>






        <div class=" clearfix" style="display: flex;justify-content: center">

        <ul class="pagination" style="float: left">
            {{ page_string }}
            <li>
                <form style="float: left;margin-top: -1px;" method="get">
                    <input type="text" class="form-control"
                           style="position: relative;float: left;display: inline-block;width: 60px;border-radius: 0;"
                           name="page" placeholder="页码">

                    <button class="btn btn-default" type="submit">跳转</button>

                </form>
            </li>
        </ul>

    </div>


{% endblock %}
