{% extends 'OUT.html' %}
{% block content %}
    <div class="container" style="margin-bottom: 10px">
        <a href="/number/modelformadd/" class="btn btn-success">
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
            添加
        </a>

        <div style="float: right;width: 300px">
            <form method="get">
                <div class="input-group">


                    <input type="search" class="form-control" placeholder="搜索" name="number" value="{{ search_data }}">
                    <span class="input-group-btn">
                <button class="btn btn-default" type="submit">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"> </span>
                </button>
                </span>

                </div>
            </form>
        </div>


    </div>

    <div class="container">
        <div class=" panel panel-default">

            <table class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>手机号</th>
                    <th>状态</th>
                    <th>价格</th>
                    <th>等级</th>
                    <th>操作</th>

                </tr>
                </thead>

                <tbody>
                {% for i in queryset %}
                    <tr>
                        <td>{{ i.id }}</td>
                        <td>{{ i.mobile }}</td>
                        <td>{{ i.get_status_display }}</td>
                        <td>{{ i.price }}</td>
                        <td>{{ i.get_leve_display }}</td>


                        <td>

                            <a href="/number/{{ i.id }}/modelformupdate/" class="btn btn-primary btn-xs">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                编辑modelform
                            </a>
                            <a href="/number/delete/?id={{ i.id }}" class="btn btn-danger btn-xs">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                删除
                            </a>

                        </td>

                    </tr>
                {% endfor %}

                </tbody>
            </table>

        </div>

    </div>


    <div class=" clearfix" style="display: flex;justify-content: center">

        <ul class="pagination" style="float: left">
            {{ page_string }}
            <li>
                <form style="float: left;margin-top: -1px;" method="get">
                    <input type="text" class="form-control"
                           style="position: relative;float: left;display: inline-block;width: 60px;border-radius: 0;"
                           name="page" placeholder="页码">

                    <button class="btn btn-default" type="submit">跳转</button>

                </form>
            </li>
        </ul>

    </div>





{% endblock %}
